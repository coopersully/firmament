main: me.coopersully.Firmament.FirmamentPlugin
name: Firmament
version: 1.0
author: coopersully
description: Adds a custom, experience-controlled, dynamic world border.
api-version: 1.19
prefix: Firmament

commands:

  firmament:
    description: An interactive chat menu with useful information.
    usage: /firmament [help|reload|refresh|width]
    aliases: [firm, f, world-border, worldborder, wb, border]

  sacrifice:
    description: Sacrifice experience to the firmament permanently.
    usage: /sacrifice <amount>
    aliases: [sac, s, offer]

  minimum:
    description: Determine the player with the least experience.
    usage: /minimum
    aliases: [min, checkmin]

  maximum:
    description: Determine the player with the most experience.
    usage: /maximum
    aliases: [max, checkmax]

  startingitems:
    description: Get a roll of starting items from the plugin.
    usage: /startingitems
    aliases: [starting-items, si]