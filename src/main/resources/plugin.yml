main: me.coopersully.Firmament.FirmamentPlugin
name: Firmament
version: 1.0
author: Curse
description: Adds a custom, experience-controlled, dynamic world border.
api-version: 1.17
prefix: Firmament

commands:
  firmament:
    description: An interactive chat menu with useful information.
    aliases: [firm, f, world-border, worldborder, wb, border]
  sacrifice:
    description: Sacrifice experience to the firmament permanently.
    aliases: [sac, s, offer]
  minimum:
    description: Check who has the least experience.
    aliases: [min, checkmin]
  maximum:
    description: Check who has the most experience.
    aliases: [max, checkmax]